[env:denky32]
platform = espressif32
board = denky32
framework = arduino
monitor_speed = 115200

build_type = debug
monitor_filters = esp32_exception_decoder
lib_deps = 
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.5.0
    ottowinter/ESPAsyncWebServer-esphome@^3.2.1
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.3
    bblanchon/ArduinoJson@^6.21.2
    knolleary/PubSubClient@^2.8
    terrorsl/sMQTTBroker@^0.1.6
    heman/AsyncMqttClient-esphome@^2.1.0
    
; extra_scripts = scripts/build_client_app.py